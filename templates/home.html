{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h2>Главная страница</h2>
    <h3>Рецепты</h3>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'recipe_add' %}" style="text-decoration: none;">Добавить новый рецепт</a></button> <!-- Ссылка на страницу добавления нового рецепта -->

{% endblock %}
