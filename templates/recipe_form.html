{% extends 'base.html' %}
{% block title %}
    Add/Edit Recipe
{% endblock %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
