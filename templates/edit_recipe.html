{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit Recipe
{% endblock %}

{% block content %}
    <h2>Edit Recipe</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
